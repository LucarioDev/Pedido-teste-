<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê em Ordem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Ateliê em Ordem</h1>
            </div>
    </header>

    <main class="container">
        <section id="pedido-form-section">
            <h2>Cadastrar Novo Pedido</h2>
            <form id="pedido-form">
                <div class="form-group">
                    <label for="nome-pedido">Nome do Cliente/Pedido:</label>
                    <input type="text" id="nome-pedido" required>
                </div>
                <div class="form-group">
                    <label for="data-criacao">Data de Criação:</label>
                    <input type="date" id="data-criacao" required>
                </div>
                <div class="form-group">
                    <label for="data-entrega">Data de Entrega Prevista:</label>
                    <input type="date" id="data-entrega" required>
                </div>
                <button type="submit">Adicionar Pedido</button>
            </form>
        </section>

        <hr>

        <section id="pedido-list-section">
            <h2>Lista de Pedidos</h2>
            <div class="filters">
                <label for="filter-status">Filtrar por Status:</label>
                <select id="filter-status">
                    <option value="todos">Todos</option>
                    <option value="Aguardando Início">Aguardando Início</option>
                    <option value="Em Produção">Em Produção</option>
                    <option value="Pronto">Pronto</option>
                </select>
                </div>
            <table id="pedidos-table">
                <thead>
                    <tr>
                        <th>Nome do Cliente/Pedido</th>
                        <th>Status</th>
                        <th>Data de Criação</th>
                        <th>Data de Entrega Prevista</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="pedidos-tbody">
                    </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Ateliê em Ordem. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
